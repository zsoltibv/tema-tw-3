#DB Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/platform
spring.datasource.username=postgres
spring.datasource.password=admin
#DB Connection
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.file.name=log.text
#Print the rest of the logging, besides INFO type
logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

#Is needed for the validation system
spring.messages.basename=validation

#We need to explicitly say we want PUT/PATCH/DELETE methods on endpoints
spring.mvc.hiddenmethod.filter.enabled=true

#Overrides the default Spring banner
spring.banner.location=banner.txt
logging.level.org.springframework.security=DEBUG