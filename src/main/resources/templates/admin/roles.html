<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Collapsible Menu</title>
</head>

<body class="flex bg-gray-100 font-sans">
<div th:replace="fragments/componenets::top-bar('Roles')"></div>
<div th:replace="fragments/componenets::side-menu(menuItems=${menuItems})"></div>

<div class="flex-1 p-4 ml-32">
  <div class="p-4 border-2 border-gray-300 rounded-lg dark:border-gray-700 mt-14">
    <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-md overflow-hidden">
      <thead>
      <tr class="bg-indigo-500 text-white">
        <th class="py-2 px-4 text-left">ID</th>
        <th class="py-2 px-4 text-left">Username</th>
        <th class="py-2 px-4 text-left">Email</th>
        <th class="py-2 px-4 text-left">Current Role</th>
        <th class="py-2 px-4 text-left">Select New Role(s)</th>
        <th class="py-2 px-4 text-left">Manager</th>
        <th class="py-2 px-4 text-left">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employees}" class="even:bg-gray-50 odd:bg-white">
        <form th:action="@{/admin/roles}" th:object="${user}" th:method="patch">
          <input type="hidden" name="userId" th:value="${employee.id}" />
          <td class="py-2 px-4" th:text="${employee.id}"></td>
          <td class="py-2 px-4" th:text="${employee.username}"></td>
          <td class="py-2 px-4" th:text="${employee.email}"></td>
          <td class="py-2 px-4">
            <ul>
              <li th:each="role : ${employee.roles}" th:text="${role.getName()}"></li>
            </ul>
          </td>
          <td class="py-2 px-4">
            <select title="Select role(s)" id="roles" name="roles" th:field="*{roles}" multiple
                    class="border rounded py-1 px-2 focus:outline-none focus:border-indigo-500">
              <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
          </td>
          <td class="py-2 px-4">
            <select title="Select a superior" id="assignEmployee" name="assignEmployee"
                    class="border rounded py-1 px-2 focus:outline-none focus:border-indigo-500">
              <option value="" disabled selected>Manager</option>
              <option th:each="assignee : ${employees}" th:value="${assignee.id}"
                      th:text="${assignee.username}" th:selected="${assignee.id == employee.user?.id}"></option>
            </select>
          </td>
          <td class="py-2 px-4">
            <button type="submit"
                    class="bg-indigo-500 text-white py-1 px-3 rounded hover:bg-indigo-600 focus:outline-none">
              Save Changes
            </button>
          </td>
        </form>
      </tr>
      </tbody>
    </table>
    <!-- Pagination Links -->
    <div class="flex justify-center mt-8">
      <ul class="flex space-x-4 items-center">
        <li th:if="${currentPage > 0}">
          <a th:href="@{/admin/roles(page=0)}" class="hover:text-indigo-500">
            <i class="fas fa-angle-double-left"></i>
          </a>
        </li>
        <li th:if="${currentPage > 0}">
          <a th:href="@{/admin/roles(page=${currentPage - 1})}"
             class="text-gray-600 hover:text-indigo-500">
            <i class="fas fa-angle-left"></i>
          </a>
        </li>
        <!-- Display a series of page numbers with icons -->
        <th:block th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
          <li>
            <!-- If selected is purple otherwise is gray -->
            <a th:href="@{/admin/roles(page=${pageNumber})}"
               class="w-8 h-8 flex items-center justify-center rounded-md border hover:bg-gray-100 hover:text-black"
               th:classappend="${pageNumber == currentPage} ? 'bg-indigo-500 text-white' : 'bg-gray-300 border-gray-300'"
               th:text="${pageNumber + 1}">
            </a>
          </li>
        </th:block>
        <li th:if="${currentPage < totalPages - 1}">
          <a th:href="@{/admin/roles(page=${currentPage + 1})}"
             class="text-gray-600 hover:text-indigo-500">
            <i class="fas fa-angle-right"></i>
          </a>
        </li>
        <li th:if="${currentPage < totalPages - 1}">
          <a th:href="@{/admin/roles(page=${totalPages - 1})}"
             class="text-gray-600 hover:text-indigo-500">
            <i class="fas fa-angle-double-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>

</html>
